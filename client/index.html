<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7bff463c6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div id="finestraModale" class="modal">
        <div class="modal-content">
            <span class="chiudi">&times;</span>
            <input type="text" id="inputTesto" placeholder="Enter the shadow prompt here...">
        </div>
      </div>
      <div id="button_container">
        <button class="iframe_button button1" id="gpt-3.5">GPT-3.5</button>
        <button class="iframe_button button2" id="gpt-4">GPT-4</button>
        <button id= "shadow_prompt"><img src="assets/bot.svg"></button>
        <div id="arrow_container">
          <button class="leftarrow"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></button>
          <button class="rightarrow"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
          
        </div>
    </div>
      <div id="content_area">
        <div id="chat_container"></div>
        <iframe id="output"></iframe>
      </div>
      <form>
        <textarea name="prompt" id="textarea" placeholder="Ask FormatGPT" cols="1" rows="1"></textarea>
        <button type= "submit"><img src="assets/send.svg"></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
